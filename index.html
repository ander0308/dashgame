<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Dashgame</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="game">
          <img src="./img/game-logo.png" alt="Logo game" />
          <h2>The Legends of Zelda (TM)</h2>
        </div>
        <span> 4:33 PM </span>
      </div>
    </header>

    <div class="content">
      <h3>Activities</h3>
      <div class="container">
        <div class="cards">
          <div class="card-active">
            <img src="./img/img-zelda.png" alt="Zelda" />
            <span>Nintendo</span>
            <h4>The Legend of Zelda</h4>
          </div>
          <div class="card">
            <img src="./img/img-luigi.png" alt="Luigi" />
            <span>Nintendo</span>
            <h4>Luigiâ€™s Mansion 3</h4>
          </div>
          <div class="card">
            <img src="./img/img-fifa.png" alt="Fifa 22" />
            <p>60%</p>
            <span>EA Sports</span>
            <h4>FIFA 22</h4>
          </div>
          <div class="card">
            <img src="./img/img-dk.png" alt="Donkey Kong" />
            <p>38%</p>
            <span>Nintendo</span>
            <h4>Donkey Kong Tropical</h4>
          </div>
          <div class="card">
            <img src="./img/img-mk.png" alt="Mario Kart" />
            <p>20%</p>
            <span>Nintendo</span>
            <h4>Mario Kart 8</h4>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="user">
          <img src="./img/icon-user.svg" alt="Icon User" />
          <span>User</span>
        </div>

        <ul class="btns">
          <li>
            <img src="./img/icon-btn-x.svg" alt="botao X" />
            <span>Next</span>
          </li>

          <li>
            <img src="./img/icon-btn-quad.svg" alt="botao quadrado" />
            <span>Back</span>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
